<!DOCTYPE html>
	<html>
		<head>
			<title>Ironmon Game</title>
			<link rel="stylesheet" href="style.css">
			<script src="libs/jquery.js"></script>
    		<script src="libs/underscore.js"></script>
    		<script src="libs/handlebars.js"></script>
    		<script src="ironmon.js"></script>
	    	<script src="game.js"></script>
		    <script src="action.js"></script>
		    <script src="simple.js"></script>
		    <script src="charge.js"></script>
		    <script src="leech.js"></script>
		    <script src="elixir.js"></script>
		    <script src="feedback.js"></script>
    		<script src="index.js"></script>
		</head>

		<body>
			<div class="instructions">
				<h2>Enter names and types to create Ironmon. Then battle each other</h2>
				<div class="playerOne" id="playerOne">

					<input type="text" value="name" id="nameOne">

					<select class="type" id="typeOne">
						<option value="fire">Fire</option>
						<option value="water">Water</option>
						<option value="grass">Grass</option>
					</select>

					<button id="createOne">Create Player One's Ironmon</button>

				</div>

				<div class="playerTwo" id="playerTwo">

					<input type="text" value="name" id="nameTwo">

					<select class="type" id="typeTwo">
						<option value="fire">Fire</option>
						<option value="water">Water</option>
						<option value="grass">Grass</option>
					</select>

					<button id="createTwo">Create Player Two's Ironmon</button>
					
				</div>
			</div>


			<div class="leftPlayer" id="leftPlayer">

				<script type="x-handlebars-template" id="playerOne-template">

				<div class="infoWrap" id="infoWrapOne">

				  <h2>Stats</h2>
              
	              <div class="gwrap">
	              name: {{name}}
	              </div>

	              <div class="gwrap">
	              type: {{type}}
	              </div>

	              <div class="gwrap">
	              health: {{health}}
	              </div>

	              <div class="gwrap">
	              power: {{power}}
	              </div>

	              <div class="gwrap">
	              charge: {{charged}}
	              </div>

	            </div>

              	</script>

              	
              	<div class="moveWrap">
	              	<p>Choose Move:</p>

	              	<select class="move" id="moveOne">
						<option value="heal">Heal</option>
						<option value="train">Train</option>
						<option value="simple">Simple</option>
						<option value="charge">Charge</option>
						<option value="elixir">Elixir</option>
						<option value="feedback">Feedback</option>
						<option value="leech">Leech</option>
					</select>

					<button id="oneGo">Go</button>
				</div>

				<div id="leftWrap">
				</div>
    
			</div>

		

			<div class="rightPlayer" id="rightPlayer">


				<script type="x-handlebars-template" id="playerTwo-template">
              
              	  <div class="infoWrap" id="infoWrapTwo">
              	
              	  <h2>Stats</h2>

	              <div class="gwrap">
	              name: {{name}}
	              </div>

	              <div class="gwrap">
	              type: {{type}}
	              </div>

	              <div class="gwrap">
	              health: {{health}}
	              </div>

	              <div class="gwrap">
	              power: {{power}}
	              </div>

	              <div class="gwrap">
	              charge: {{charged}}
	              </div>

	            </div>

              	</script>

              	

              	<div class="moveWrap">
	              	<p>Choose Move:</p>

	              	<select class="move" id="moveTwo">
						<option value="heal">Heal</option>
						<option value="train">Train</option>
						<option value="simple">Simple</option>
						<option value="charge">Charge</option>
						<option value="elixir">Elixir</option>
						<option value="feedback">Feedback</option>
						<option value="leech">Leech</option>
					</select>

					<button id="twoGo">Go</button>
				</div>

				<div id="rightWrap">
				</div>

			</div>












		</body>
	</html>
